<!DOCTYPE html>
<html>
    <head>
        <title>get methode</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    </head>
    <body>
        <form id="myForm">
            <input type="checkbox" class="toggle" checked data-toggle="toggle">
            <div id="submethode" class="status">Merge_Playlists</div>
            <button type="button" onclick="submitmethode()">submit</button>
        </form>
        <script>
            $(document).ready(function() {
                $('.toggle').click(function() {
                    var current_status = $('.status').text();
                    if (current_status === 'Backup_Week_Discovery'){
                        $('.status').html('Merge_Playlists');
                    }
                    else {
                        $('.status').html('Backup_Week_Discovery');
                    }
                });
            });
        </script>
        <script>
            function submitmethode(){
                var val = document.getElementById("submethode").textContent;
                var address = "http://localhost:6969/select?methode=" + val;
                window.open(address,"_self")
            }
        </script>
    </body>
</html>
